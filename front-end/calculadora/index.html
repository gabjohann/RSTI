<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="calculator">
      <div id="display">
        <div id="last-calc">1 + 1</div>
        <div id="result">
          <img src="./assets/equals.svg" alt="sinal de igual" />
          <span>2</span>
        </div>
      </div>
      <div id="keyboard">
        <button class="btn-calc secondary">CE</button>
        <button class="btn-calc">C</button>
        <button class="btn-calc">
          <img src="./assets/percent.svg" alt="Percent" />
        </button>
        <button class="btn-calc tertiary">
          <img src="./assets/divide.svg" alt="Divide" />
        </button>
        <button class="btn-calc">7</button>
        <button class="btn-calc">8</button>
        <button class="btn-calc">9</button>
        <button class="btn-calc tertiary">
          <img src="./assets/x.svg" alt="Multiplication" />
        </button>
        <button class="btn-calc">4</button>
        <button class="btn-calc">5</button>
        <button class="btn-calc">6</button>
        <button class="btn-calc tertiary">
          <img src="./assets/minus.svg" alt="Minus" />
        </button>
        <button class="btn-calc">1</button>
        <button class="btn-calc">2</button>
        <button class="btn-calc">3</button>
        <button class="btn-calc tertiary">
          <img src="./assets/plus.svg" alt="Plus" />
        </button>
        <button class="btn-calc" id="theme-toggle">
          <img src="./assets/sun.svg" alt="Ã­cone de sol" id="icon-theme" />
        </button>
        <button class="btn-calc">0</button>
        <button class="btn-calc">,</button>
        <button class="btn-calc quartiary">
          <img src="./assets/result.svg" alt="Equals" />
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
