<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Xbox</title>
  </head>
  <body>
    <header>
      <div class="content">
        <img
          src="./assets/logo-xbox.png"
          alt="logo do xbox"
          class="xbox-logo"
        />

        <nav>
          <ul>
            <li>visão geral</li>
            <li>jogos</li>
            <li>galeria</li>
            <li>unbox</li>
          </ul>
        </nav>
      </div>

      <button type="button" class="btn-header">ver disponibilidade</button>
    </header>

    <main>
      <h1>Xbox series X</h1>
      <p>pedido antecipado</p>

      <div class="xbox-img">
        <img src="assets/xbox.png" alt="xbox series x" />
      </div>
    </main>

    <section class="product-section">
      <div class="description-container">
        <p class="title">Desempenho <span>aperfeiçoado</span></p>
        <p class="description">
          O controle sem fio Xbox traz um design elegante, conforto refinado e
          compartilhamento instantâneo para um favorito comum.
        </p>
      </div>

      <img src="./assets/controle-xbox.png" alt="xbox control" />
    </section>

    <section class="game-banner">
      <img src="./assets/1.png" alt="far cry 6 banner" />
      <img src="./assets/2.png" alt="forza horizon banner" />
      <img src="./assets/3.png" alt="fifa banner" />
      <img src="./assets/4.png" alt="minecraft banner" />
    </section>

    <footer>
      <img src="./assets//logo-xbox.png" alt="logo xbox" />
      <div>
        <span>&copy; Microsoft 2022</span>
        <span>Todos os direitos reservados</span>
      </div>
    </footer>
  </body>
</html>
