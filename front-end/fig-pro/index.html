<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Road+Rage&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>FigPro</title>
  </head>
  <body>
    <header>
      <div class="container">
        <img src="assets/logo.svg" alt="Logo - FIGPRO" />
        <nav>
          <a href="#" class="active">Home</a>
          <a href="#">about</a>
          <a href="#">examples</a>
          <a href="#">contact</a>
        </nav>
        <div class="right">
          <button type="button">
            <img src="assets/search.svg" alt="search icon" />
          </button>

          <button type="button">
            <img src="assets/user.svg" alt="user icon" />
          </button>
        </div>
      </div>
    </header>

    <section class="s-hero">
      <div class="container">
        <div class="left-text">
          <div class="title">
            <h1>
              Explore the<br />
              <span>Enchanted World</span>
            </h1>
            <!-- nao tem a fonte no google fonts -->
            <img src="assets/text-sticker.svg" alt="of Animated Stickers" />
          </div>
          <p>
            Welcome to Figpro, your gateway to a universe filled with magic and
            fun! Explore our exclusive sections and dive into an ocean of
            creativity.
          </p>
          <button type="button">
            <span>Lets Go</span>
            <img src="assets/arrow.svg" alt="arrow left" />
          </button>

          <div class="users">
            <ul>
              <li>
                <img src="assets/ghost-01.svg" alt="ghost" />
              </li>
              <li>
                <img src="assets/ghost-02.svg" alt="ghost" />
              </li>
              <li>
                <img src="assets/ghost-03.svg" alt="ghost" />
              </li>
            </ul>
            <strong> +339k Active Users </strong>
          </div>
        </div>
        <img src="assets/hero-art.png" alt="hero art" class="ilustration" />
      </div>
    </section>
  </body>
</html>
